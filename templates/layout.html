<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MedXpert - AI Medical Imaging{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <div class="logo-placeholder">
                    <!-- Logo placeholder -->
                    <span class="logo-text">MedXpert</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/brain' %}active{% endif %}" href="{{ url_for('brain') }}">Brain Tumor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/skin' %}active{% endif %}" href="{{ url_for('skin') }}">Skin Cancer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/chest' %}active{% endif %}" href="{{ url_for('chest') }}">Chest X-ray</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/fracture' %}active{% endif %}" href="{{ url_for('fracture') }}">Fracture Detection</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-4 bg-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>MedXpert</h5>
                    <p>Advanced AI solutions for medical imaging diagnostics</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 MedXpert. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
